<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maths Quiz App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="background">
    <div class="box">
      <h2>Score → <span id="score">0</span> | High Score → <span id="highScore">0</span></h2>
      <button class="reset-btn" onclick="resetScore()">Reset Score</button>
      <h3 id="question">Q. What is 8 multiply by 4 ?</h3>
      <form id="questionForm" onsubmit="checkAnswer(event)">
        <input required id="answerInput" name="answer" type="number" />
        <button class="primary-btn" type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
